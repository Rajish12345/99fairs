<!DOCTYPE html>
<html>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

	<header>
		
		<div class="center clearfix">

			<div class="searchbox">
				
				<input type="text" name="searchbox" placeholder="Search">
				<button type="submit"><i class="fa fa-search"></i></button>

			</div>
			
			<ul>
				
				<li>
					
					<a href="#" class="active">Home</a>
					<a href="#">About Us</a>
					<a href="#">Contact Us</a>
		
				</li>

			</ul>

		</div>

	</header>

	<div class="banner clearfix">

		<div class="laptop">
			
  				<img class="mySlides" src="images/background.jpg" style="width:100%">
  				<img class="mySlides" src="images/bkg2.jpg" style="width:100%">

			<script>
				var myIndex = 0;
				carousel();
				function carousel() {
    			var i;
    			var x = document.getElementsByClassName("mySlides");
    			for (i = 0; i < x.length; i++) {
       			x[i].style.display = "none";  
    			}
    			myIndex++;
    			if (myIndex > x.length) {myIndex = 1}    
    			x[myIndex-1].style.display = "block";  
    			setTimeout(carousel, 20000); // Change image every 2 seconds
				}
			</script>

			<div class="centered">#99<b>Fairs</b></div>
			<div class="centered2"><a href="#" class="active">learn more</a></div>
		
		</div>
	
	</div>

	<div class="services">
		
		<div class="center clearfix">

			<div class="ourservices">
				
				Our Services

			</div>
			
			<div class="graphic">

			</div>

			</div>

			<div class="video">

			</div>

	</div>

	<div class="monitor">

			</div>

			<div class="para">

			</div>

		</div>

	</div>

	<div class="team">

			</div>

			<div class="ot">
				
				<h1>Try Our Team</h1>

			</div>

		</div>

	</div>
